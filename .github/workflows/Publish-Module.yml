name: Publish PowerShell Module

on:
  push:
    tags:
      - "v*" # Triggers the workflow on version tags

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        shell: pwsh
        run: |
          Install-PSResource -Name PowerShellGet -Scope CurrentUser
          Install-PSResource -Name Pester -Scope CurrentUser

      # - name: Test Module
      #   shell: pwsh
      #   run: |
      #     Invoke-Pester

      - name: Publish to PowerShell Gallery
        shell: pwsh
        env:
          PSGalleryApiKey: ${{ secrets.PSGalleryApiKey }}
        run: |
          Publish-PSResource -Path ./Modules/Workoho.Az.Automation -Repository PSGallery -ApiKey $env:PSGalleryApiKey

